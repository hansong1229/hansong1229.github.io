<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/cart.css" rel="stylesheet">
</head>
<body>
  
    <div class="cart-background">
        <h3>Your Shopping Cart</h3>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>1</th>
                    <!-- nth-child(2) 이용해서 item부분만 css를 줬음 -->
                    <th>Item</th>
                    <th>Amount</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="https://codingapple.com/wp-content/uploads/2019/06/item1.png" width="50px"></td>
                    <td>카메라</td>
                    <td>1</td>
                    <td>7000</td>
                    <td>7000</td>
                </tr>
                <tr>
                    <!-- colspan="5" 칸 5개 차지할래요 -->
                    <td colspan="5" style="text-align: right;">총가격:7000</td>
                </tr>
            </tbody>
        </table>

        <button class="btn">구매하기</button>

        <!-- pesudo-class 예제 -->
        <!-- <input class="input-test"> -->
        <!-- <a href="#" class="custom-link">링크</a> -->
    </div>
